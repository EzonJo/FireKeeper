<html lang="en">

</head>

<body>

    <!-- This is the Header-->

    <header>
        <a href="#" class="logo"><img src="images/logo-icon.png"></a>

        <input type="checkbox" id="menu-bar">
        <label for="menu-bar">Menu</label>

        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- This is the Content -->

    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to repond to your queries and help you succeed. Feel free to get in touch  with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your Name">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+63 987 654 3210">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="pentab.net@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" place="Your Message"></textarea>

                    <button type="submit">SEND</button>

                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>pentab.net@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+63 987 654 3210</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>Tubo-Tubo North, Sta Cruz, Zambales</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
